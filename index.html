<!DOCTYPE html>
<html lang="en">
<head>

    <title>GPX File Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            box-shadow: 0 20px 24px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        h1 {
            text-align: center;
            color: #475569;
            font-size: 1em;
            margin-bottom: 0.5em;
        }
        label, button {
            font-size: 1em;
        }
        #uploadBtn {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        #uploadBtn:hover {
            background: #e53e3e;
        }
        #continueBtn {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        #continueBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
